<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(224, 234, 252);
        }
        .container{
            background-color: rgb(126, 127, 128);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .logo{
            height: 60px;
            background-color: rgb(244, 249, 219);
            margin-bottom: 2px;
        }
        .head{
            height: 60px;
            background-color: rgb(237, 237, 207);
            margin-bottom: 2px;
        }
        .txt{
            height: 60px;
            background-color: rgb(216, 235, 239);
            margin-bottom: 2px;
        }
        .box{
            height: 300px;
            width: 100vw;
            background-color: rgb(47, 46, 47);
            display: flex;
            flex-direction: row;

        }
        .foot{
            height: 60px;
            width: 100vw;
            background-color: rgb(237, 225, 208);
            margin-bottom: 2px;
        }
        .box1{
            width: 33vw;
            background-color: rgb(220, 218, 234);
            height: 298px;
            margin-right: 2px;
        }
        .box2{
            width: 33vw;
            background-color: rgb(234, 234, 223);
            height: 298px;
            margin-right: 2px;
        }
        .box3{
            width: 33vw;
            height: 298px;
            background-color: rgb(178, 231, 231);
        }
        h2{
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>Logo</h2>
        </div>
        <div class="head">
            <h2>Head</h2>
        </div>
        <div class="txt">
            <h2>Text Area</h2>
        </div>
        <div class="box">
            <div>
                <h2 class="box1">Box 1</h2>
            </div>
            <div>
                <h2 class="box2">Box 2</h2>
            </div>
            <div>
                <h2 class="box3">Box 3</h2>
            </div>
        </div>
        <div class="foot">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
