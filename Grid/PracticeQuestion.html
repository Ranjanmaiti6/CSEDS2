<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Design</title>

    <style>
        main{
            width: 90%;
            height: 800px;
            background-color: rgb(240, 242, 242);
            display: grid;
            gap: 20px;
            grid-template-rows: 120px 80px 1fr 130px;
            padding: 20px;
            border: 3px solid black;
        }

        .box{
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }


        #third{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
        }

        .cont, .mainCont{
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            height: 350px;
            margin: 1px;
        }
    </style>
</head>

<body>

    <main>
        <div class="box">Header</div>
        <div class="box">Navigation Menu</div>

        <div class="box" id="third">
            <div class="cont">Content</div>
            <div class="mainCont">Main Content</div>
            <div class="cont">Content</div>
        </div>

        <div class="box">Footer</div>
    </main>

</body>
</html>
