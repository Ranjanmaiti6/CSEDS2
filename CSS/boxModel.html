<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }

        div{
            width: 400px;
            height: 200px;
            background-color: rgb(189, 239, 239);
            padding: 40px 30px 40px 35px;  
            /* top, right, bottom, left */
            padding: 20px 0px 0px;
            border: 3px dotted rgb(86, 43, 226);
            margin: 40px;
        }
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div>
        <h1>RANJAN MAITI</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem placeat illo quaerat velit ad quo maxime est repudiandae accusantium cum?</p>
    </div>
</body>
</html>
