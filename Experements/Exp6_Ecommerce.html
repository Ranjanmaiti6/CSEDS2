<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce WebSite</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            width: 100vh;
            background-color: rgb(218, 218, 171);
            width: 100vh;
        }
        h1{
            width: 100vh;
        }
        .container{
            display: flex;
            width: 100vh;
            gap: 20px;
            margin-left: 30px;
            margin-top: 20px;
        }
        .head{
            background-color: blanchedalmond;
            text-align: center;
            width: 100vh;
        }
        img{
            height: 250px;
            border-radius: 20px;
        }
        .pro1{
            background-color: rgb(229, 232, 219);
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgb(60, 60, 228);
        }
        .pro2{
            background-color: rgb(229, 232, 219);
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgb(60, 60, 228);
        }
        button{
            background-color: rgb(197, 219, 111);
            height: 30px;
            width: 80px;
            font-size: 13px;
        }
        header{
            width: 100vh;
        }

    </style>
</head>
<body>
    
    <div class="head">
        <h1>SHOPING</h1>
    </div>

    <div class="container">
        <div class="pro1">
            <img src="camera.jpg" alt="">
            <p>DSLR Camera</p>
            <p>₹90,000</p>
            <button>Add to Cart</button>
            <button>Buy Now</button>
        </div>
        <div class="pro2">
            <img src="milk.jpg" alt="">
            <p>Cow Milk 1L</p>
            <p>₹500</p>
            <button>Add to Cart</button>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
